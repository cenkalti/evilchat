<!DOCTYPE html>
<html>
<head>
    <title>X</title>
    <script src="/sockjs.min.js"></script>
</head>
<body>
    <script>
        var sock = new SockJS('/sockjs/sock');
        sock.onopen = function() {
            console.log('open');
            sock.send('test');
        };
        sock.onmessage = function(e) {
            console.log('message', e.data);
        };
        sock.onclose = function() {
            console.log('close');
        };
    </script>

</body>
</html>
