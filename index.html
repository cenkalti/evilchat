    <script>
        angular.module('x', [])
          .controller('XController', function($scope) {
            $scope.contacts = [

            //   angular.forEach(oldTodos, function(todo) {
            //     if (!todo.done) this.list.push(todo);
            //   });
            // };
          });

        var sock = new SockJS('/sockjs/sock');
        sock.onopen = function() {
            console.log('opened sockjs session');
        };
        sock.onmessage = function(e) {
            console.log('received message', e.data);
        };
        sock.onclose = function() {
            console.log('closed sockjs session');
        };

        var name;

        function login () {
            name = prompt("Enter your name:");
            sock.send(name);
        }

        function send (el) {
            el = $(el);
            console.log("sending message", el.val());
            sock.send(JSON.stringify({
                from: name,
                to: el.data('to'),
                body: el.val()
            }));
            el.val('');
        }

        $(function () {
            $('.input-send').keypress(function () {
                if(event.keyCode == 13) { // enter key
                    send(this);
                }
            });
        });
    </script>
</head>
